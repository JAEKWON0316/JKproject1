<body>
    <script>
        //5. 임의의 숫자와 13 사이의 차를 구하는 스크립트를 작성하시오. 단 숫자가 13보다 넓으면 절대 차이의 두 배를 반환 합니다.
        function diff(n){
            if(n <= 13){
                return 13 - n;
            }
            else {
                return (n - 13) * 2;
            }
        }
    </script>
