<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body{
            background-color:yellow;
        }
        /*반응형 레이아웃 media query*/
        
        @media screen and (min-width: 480px) { /*480보다 작은애들*/
            body{
                background-color:red;
            }
        }
        @media screen and (min-width: 780px){ /*480보다 크고 780보다 작을때*/
            body{
                background-color: blue;
            }
        }
        /*max-width 화면이 최대 몇까지 최대보다 작아야한다
          min-wdith 화면이 최소보다 커야한다*/
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
    </div>
</body>
</html>
