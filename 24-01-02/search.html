<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    </head>
    <body>
        <form action="https://search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=0&ie=utf8" method="get"> <!--파일 전송할 떄 쓴다-->
            <input type="text" name="query" placeholder="네이버검색"> <!--마지막에 &쿼리갑 붙음-->
            <button type="submit">네이버검색</button>
        </form>
        <form action="https://www.google.com/search" method="get"> 
            <input type="text" name="q" placeholder="구글검색">
            <button type="submit">구글검색</button>
        </form>
        <form action="../23-12-28/index.html" method="get">
            <input type="text" name="query" placeholder="검색">
            <button type="submit">검색</button>
        </form>
        <form action="../23-12-28/index.html" method="post"> <!--post전송은 다른서버로 전송 안됨-->
            <input type="text" name="query" placeholder="검색"> 
            <button type="submit">검색</button>
           
        </form>
        <button type="reset">리셋버튼</button> <!--폼 밖에 있으면 폼안으로 적용안됨-->
        <form>
        <div>
            <!--다중선택은 multiple라는 옵션을 select에 추가해 주면 됨, 보여주는 목록의 크기는 size-->
            <label for="cars">선호하는 자동차</label>
            <select name="cars" id="cars">   <!--id를 쓰면 위에 라벨과 주소값으로 합쳐(이어)지게됨-->
                <option value="volvo">volvo</option>
                <option value="saab">saab</option>
                <option value="kia" selected>kia</option> <!--초기값설정-->
                <option value="hyundai">hyundai</option>
                </select>      
        </div>

        <div>
            Q. 선생님의 몸무게는? <br>  <!--radio 버튼은 name이 다 같아야한다-->
            <label><input type="radio" name="a" value="50"> 50kg </label><br>
            <label><input type="radio" name="a" value="60"> 60kg</label> <br>
            <label><input type="radio" name="a" value="70" checked> 70kg</label> <br>
            <label><input type="radio" name="a" value="80"> 80kg</label> <br>
            <label><input type="radio" name="a" value="답없음"> 답없음</label> <br> 
        </div>
        
        <div>
            Q.당신의 취미는? <br>
            <label><input type="checkbox" name="a" value="운동">운동</label><br>
            <label><input type="checkbox" name="b" value="독서">독서</label><br>
            <label><input type="checkbox" name="c" value="싸움">싸움</label><br>
            <label><input type="checkbox" name="d" value="낮잠">낮잠</label><br>
        </div>
        <div>
            <input type="file" name="file">
        </div>
        
        <div>
            <textarea name="contents" cols="20" rows="10"></textarea>
        </div>
        <button type="submit" >버튼</button>
        </form>
    </body>
    </html>
