<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
       ul{
        list-style:none;
        padding:0;
       }
       ul.main-nav{
        width:600px;
        margin:30px auto;
       }
      
       ul.main-nav>li>a,
       ul.sub-nav>li>a{
          font-size:20px;
          text-decoration:none;
          padding:5px 10px;
          border:1px solid #333;
       }
       ul.sub-nav>li{
          margin-top:10px;
       }
       ul.main-nav>li>a:hover{
        background:#ddd;
       } 
       .sub-nav{
        
        top:27px;
        display:none;
       }
       ul.main-nav>li{
        margin:11px;
       }
       
      
    </style>
    <Script src="js/jquery-1.12.4.min.js"></Script>

    <script>
           $(function(){
              $('.main-nav>li').hover(function(){
                $(this).find('.sub-nav').stop().slideToggle();
              })
           });
    </script>
</head>
<body>
    <ul class="main-nav">
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a>
            <ul class="sub-nav">
                <li><a href="#">서브1</a></li>
                <li><a href="#">서브2</a></li>
                <li><a href="#">서브3</a></li>
            </ul></li>
        <li><a href="#">메뉴3</a></li>
        <li><a href="#">메뉴4</a>
            <ul class="sub-nav">
                <li><a href="#">서브1</a></li>
                <li><a href="#">서브2</a></li>
                <li><a href="#">서브3</a></li>
            </ul></li>
        <li><a href="#">메뉴5</a></li>
    </ul>
</body>
</html>
