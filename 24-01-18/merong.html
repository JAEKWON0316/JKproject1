<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
       
       
        
        .box{
            top:200px;
            position:relative;
            display:flex;
            justify-content: center;
            align-items: center;
            
        }
             
        .merong{
            position:absolute;
        
        }
        .togue{
            top:-11px;
            position:absolute;
          
            
        }
        .btn{
            margin-top:50px;
        }
    </style>

    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
       $(function(){
          $('.btn').click(function(){
            $('.togue').stop().slideToggle();
          })
       }); //jquery
    </script>
</head>
<body>
    <button type="button" class="btn">메롱버튼</button>
    
        <div class="box">
        <div class="merong"><img src="images/KakaoTalk_20240118_163930669_01.png" alt="메롱"></img></div>
        <div class="togue"><img src="images/KakaoTalk_20240118_163930669.png" alt="혀"></img></div>   
    </div>
    
     
</div>
</body>
</html>
