<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../css/grid.css">
    <style>
        body{
            background:#ddd;
        }
        .container{
            width:1300px;
            margin-left:auto;
            margin-right:auto;
            background:#fff;
        }
        .green{
            height:100px;
            background:green;
        }
        .yellow{
            height:100px;
            background:yellow;
        }
        .blue{
            height:100px;
            background:blue;
        }
    </style>
</head>
<body>
    <!--반응형 웹페이지 만들기 RWD-->
    <div class="container">
        <div class="row">
            <div class="col-6 col-tb-4 col-wb-3">  <!--grid.css에 준 max-width값대로 페이지 크기가 그값이 되면 바뀜 -->
                <div class="blue"></div> 
            </div>
            <div class="col-6 col-tb-4 col-wb-3">
                <div class="blue"></div>
            </div>
            <div class="col-6 col-tb-4 col-wb-3">
                <div class="green"></div>
            </div>
            <div class="col-6 col-tb-4 col-wb-3">
                <div class="yellow"></div>
            </div>
        </div>
    </div>
</body>
</html>
