</head>
<body>
    <script>
        let a = Math.floor(Math.random() * 10);
        let b  = 13;
        if ((b - a) >= 13 ) {
            document.write(`a는${a}b는${b}이므로 13차이가 난다. 절대차이 2배 출력`,"<br>");
            document.write(b * 2);
        } 
        else
        {
        document.write(`a는${a}b는${b}이므로 b-a`,"<br>");
        document.write(b - a);
        }
    </script>
</body>
