<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        let a = Number(prompt("1번 숫자를 입력하시오."));
        let b = Number(prompt("2번 숫자를 입력하시오."));
        if ( a == b){
            let r = (a + b) * 3;
            document.write(r);
        }
        else {
            let sum = a + b;
            document.write(sum);
        }
    </script>
</body>
</html>
