<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math</title>
    </head>
    <body>
        
        <script>
        /**
         * 변수 num은 2.1234 이다. 다음에 답하라.
         * 
         * 1, 10 , 5, 8, 30 중 가장 큰 수를 출력하라.
         * 2. 위 1번의 수중 가장 작은 수를 출력하라.
         * 3. 변수 num을 첫째 자리에서 반올림하라.
         * 4. 첫째 자리에서 내림하라.
         * 5. 첫째 자리에서 올림하라.
         * 6. 0과 1사이의 난수를 발생하여 출력하라.
         * 7. 원주율 상수를 출력하라.
         */
        
        const num = 2.2134;
        document.write("1. " + Math.max(10, 5, 8, 30),"<br>");
        document.write("2. " + Math.min(10, 5, 8, 30),"<br>");
        document.write("3. " + Math.round(num),"<br>");
        document.write("4. " + Math.floor(num),"<br>");
        document.write("5. " + Math.ceil(num),"<br>");
        document.write("6. " + Math.random(),"<br>");
        document.write("7. " + Math.PI,"<br>");
        </script>
        

    </body>
    </html>
