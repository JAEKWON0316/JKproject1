<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <Style>
        
        /* 한칸을 띄면 자손을 표시 호출 */
        .box{
            color:blue;
        }
        header .box{     /*헤더 안의 자손 box들에게 */
            color:red;
        } 
        header h1 .box{
            color:green;
        }
        h1 {
            background-color:violet;
        }
    
          /* 그룹선택자 
        .box1,.box2,.box3{ 
            color:red;
        }
        */
        /* 전체 선택 
        *{  
            color:red;
        }
        */
    </Style>
    </head>
    <body>
        <header>
            <p class="box">box</p>
            <h1>
            <div class="box">box</div>
            <p class="box">box2</p>
            </h1>
        </header>
        <p class="box">box3</p>
    </body>
    </html>
