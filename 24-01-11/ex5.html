<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body{
            font-size:30px;
        }
        .fem{
            font-size:1rem;
        }
        .sem{
            font-size:1.5rem;  /*fem 폰트 크기의 1.5배*/
        }
        .tem{
            font-size:1rem;  /*부모 폰트의 크기가 기준이 돼서(em) 똑같음 부모태그의 폰트크기가 1em이다.*/
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="fem">
            안녕하세요.
           <div class="sem">
            반갑습니다.
            <div class="tem">
             좋은시간 되세요.
            </div>
           </div>
        </div>
    </div>
</body>
</html>
