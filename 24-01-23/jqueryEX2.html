<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .box{
            font-weight:bold;
            font-size: 5em;
        }
        .blue{
            color:blue;
        }
        .red{
            color:red;
        }
    </style>
    <script src="/js/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){


            $('.size').click(function(){
                $('p').removeClass('blue').removeClass('red');
               $('p').toggleClass('box');
            });
            $('.blue').click(function(){
                if($('p').hasClass('box')){  //클래스가 있나 확인해서 true/false로 쓸 수 있다.
                    alert("큰글씨입니다.");
                }
               $('p').removeClass('red').addClass('blue');
            });
            $('.red').click(function(){
               $('p').removeClass('blue').addClass('red');
            });
        }); //jquery
    </script>
</head>
<body>
    <button class="size">크기를 toggle로 변경</button>
    <button class="blue">파랑색으로</button>
    <button class="red">빨간색으로</button>
<p>안녕하세요?</p>
</body>
</html>
