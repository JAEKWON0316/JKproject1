    <Script>
        //1번
        function fl(str){
            //길이가 1일경우 그대로 반환
            if(str.length < 2){
                return str;
            }
            //길이가 2인 문자부터 앞에 한 자 뒤에 한 자를 뺀 문자열을 추출
            let mid = str.substring(1, str.length - 1);
            //마지막문자, mid로 추출한 문자, 첫 번째 문자를 합쳐서 리턴
            return (str.charAt(str.length-1)) + mid + str.charAt(0);
        }
        console.log(fl('a'));
        console.log(fl('ab'));
        console.log(fl('abc'));

        //4번 문자열이 java로 시작하는지 확인
        function search_java(str){
            if(str.length < 4){
                return false;
            }
            let front = str.substring(0, 4).toUpperCase();
            if(front == 'JAVA'){
                return true;
            }
            else{
                return false;
            }
        }
        console.log(search_java('Javascript'));
        console.log(search_java('javascript'));
