<body>
    <p>5. 임의의 두 수 x, y가 모두 50  ~ 99 사이에 있는지 확인하라.</p>
    <p>6. 주어진 세 정수 x, y, z중 가장 큰 정수를 찾아라.</p>
    <p>주어진 두 개의 수 x, y중 100에 가까운 큰 정수를 찾는 함수를 작성하라
        단, 두 수가 같은 경우에는 false를 출력한다.
    </p>
    <script>
        function  check_number(x, y){
            if((x >= 50 && x <= 99) && (y >= 50 && y <= 99 )){
                return true;
            }
            else{
                return false;
            }
        }
        console.log((check_number(50,50)));

        function max_of_nums(x, y, z){
            let max_num = 0;
            if(x > y){
                max_num = x;
            }
            else{
                max_num = y;
            }
            if(z > max_num){
                max_num = z;
            }
            return max_num;
        }

        function near100(x, y){
            if(x == y){
                return false;
            }
            else{
                let xa = Math.abs((x - 100));
                let xy = Math.abs((y - 100));
                if(xa < xy) {
                    return x;
            }
            else if(xa > xy){
                return y;
            }
            else{
                if(x > y){
                    return x;
                }
                else{
                    return y;
                }
            }
        }
    }
    
    
    console.log(near100(105,101));
    // 8. 주어진 두 개의 수가 40~60 또는 70~100 범위에 있는지 확인하라.
    function check3(x,y){
        if(((x >= 40 && x <= 60) || (x >=70 && x <= 100)) && ((y >= 40 && y <= 60) || (y >=70 && y <= 100)) ){
            console.log("두 개의 수가 40~60 또는 70~100 범위에 있습니다.");
        }  

        else{
            console.log("두 개의 수가 40~60 또는 70~100 범위에 없습니다.");
        }
    }
    check3(45,75);
 // 8-2. 주어진 두 개의 수가 40~60 또는 두 개의 수가 70~100 범위에 있는지 확인하라.
    function num_range(x, y){
        if((x>=40 && x<= 60 && y >= 40 && y<=60) || (x>=70 && x<=100 && y>=70 && y<=100)){
            console.log("두 개의 수가 40~60 또는 70~100 범위에 있습니다.");
        }
        else{
            console.log("두 개의 수가 40~60 또는 70~100 범위에 없습니다.");
        }
    }
    num_range(45,75);
    
    function check_char(str, char){
    let flug = false;
    for(let i = 0; i < str.length; i++){
       if((str.charAt(i) == char) && (i >= 1 && i <= 3)){
           flug = true;
           break;
       }
    }
    return flug;
  }

    console.log(check_char("이 바보야 내가 아니야","보"));
