<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    </head>
    <body>
        문자열에서 인덱스 번호가 문자의 문제에 있다면.
      <script>
        const str = prompt("욕하지 마셈");
        yok(str);
        function yok(str){
            if(str.indexOf("새끼") > -1){
                alert("욕하지 마셈!!!");
            }
            else{
                document.write("친절 감사합니다.");
            }
        }
      </script>
    </body>
    </html>
